<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit</title>
</head>
<body>
    <h1>Drop Us a Line</h1>
    <p>Your feedback is really important to us, so please feel free to drop us a line.</p>

    <form method="GET" action="result.html" target="_blank">
        <Table>
            <tr>
                <td>
                    <label for="yourname">Your Name (optional): </label>
                </td>
                <td>
                    <input id="yourname" type="text">
                </td>  
            </tr>

            <tr>
                <td>
                    <label for="email">Your E-mail (optional): </label>
                </td> 
                <td>
                    <input id="email" type="email">
                </td> 
            </tr>

            <tr>
                <td>
                    <label for="subject">Subject: </label>
                </td> 
                <td>
                    <input id="subject" type="text">
                </td> 

             </tr>
             <tr>
                 <td>
                     <p>Your Message:</p>
                </td> 
                <td>
                    <textarea name="message" id="message"  rows="7"></textarea>
                </td> 
             </tr>

            <tr>
                <td>
                    <button type="submit">submit</button>
                </td> 
                <td>
                    <button type="reset">reset</button>
                </td> 
        </tr>
        </Table>    
    </form>
</body>
</html>
