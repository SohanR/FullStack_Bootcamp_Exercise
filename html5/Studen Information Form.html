<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
</head>
<body>
    <h1>Student Information</h1>

    <p>
        <label for="name">Full Name:</label>
        <input type="text" placeholder="Name Here">
    </p>

    <p>
        <label for="age">Age:</label>
        <input type="number" placeholder="Your Age">
    </p>

    <p>
        <label for="email">Email:</label>
        <input type="email" placeholder="Your Email">
    </p>

    <p>
        <label for="phone_number">Mobile Number:</label>
        <input type="tel" placeholder="Contact Number">
    </p>

    <p>
        <label for="apply">Applying For:</label>
        <input type="number">
    </p>

    <p>
        <strong>Gender</strong>
        <br>

        <label for="male">Male</label>
        <input id="male" name="radio" type="radio">

        <label for="female">Female</label>
        <input id="female" name="radio" type="radio">
    </p>
<br>

<strong>Do you need this special service?</strong>
<br>
    <p>
        <label for="bus">Student Bus</label>
        <input type="checkbox" id="bus" name="checkbox">

        <label for="Lunch">Lunch</label>
        <input type="checkbox" id="Lunch" name="checkbox">

        <label for="Hostel">Hostel Service</label>
        <input type="checkbox" id="Hostel" name="checkbox">
    </p>
<br>

    <p>
        <label for="comment">Have any comment?</label>
        <br>
        <textarea id="comment" cols="30" rows="10" placeholder="Your Comment Here..."></textarea>
    </p>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>    
</body>
</html>
